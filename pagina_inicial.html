<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script type="text/javascript">
		function iniciarJogo() {
			var nivel = document.getElementById('nivel').value

			if (nivel === "") {
				alert('selecione um nível')
				return false
			}

			window.location.href = "app.html?" + nivel
		}
	</script>


</head>

<body>

	<div class="container">
		<div class="row">
			<div class="d-flex justify-content-center mt-2 col-lg-12">
				<img src="imagens/game.png">
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-8 col-sm-10 col-12 m-auto">
				<select id="nivel" class="form-select">
					<option value="">-- selecione o nivel --</option>
					<option value="normal">normal</option>
					<option value="dificil">difícil</option>
					<option value="lendario">lendario</option>
				</select>
			</div>
		</div>
	</div>




	<div class="row">
		<div class="col-lg-12 d-flex justify-content-center mt-2">
			<button class="btn btn-warning" onclick="iniciarJogo()">iniciar jogo</button>
		</div>
	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
	</script>
</body>

</html>
